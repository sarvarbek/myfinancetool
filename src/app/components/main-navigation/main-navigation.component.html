<header>
	<div class="container">
		<nav class="navbar navbar-toggleable-md navbar-inverse">
			<a class="navbar-brand" routerLink="/">MyFinanceTool <span class="sr-only">(current)</span></a>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngFor="let link of links()">
					<a class="nav-link" routerLink="{{link}}">{{navigationLinks[link]}} <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</nav>
	</div>
</header>
