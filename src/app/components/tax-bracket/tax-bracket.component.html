<h2>2016 Tax Bracket</h2>

<table class="table table-bordered">
  <thead>
    <tr>
    	<th>Rate</th>
		<th *ngFor="let tax of taxBracket">{{tax.label}}</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor="let tax of taxBracket">
  		<td>{{tax.bracket.rate}}</td>
  		<td *ngFor="let bracket of tax.bracket">
            {{bracket.from}} - {{bracket.to}}
        </td>
  	</tr>
  </tbody>
</table>
